<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup / Registration form using Material Design - Demo by W3lessons</title>
  <!-- CORE CSS-->
   <link rel="stylesheet" href="cric.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  
</head>

<body class="mine">


  <div id="login-page" class="row">
    <div class="nam">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="logo.png" alt="" class="responsive-img valign profile-image-login" style="margin-left:68px;margin-top:15px;">
           <hr style="color: #f00;
background-color: #f00;height: 3px;">
		   <p style="font-size:25px;margin-left:228px;" >Payment Details</p>
          </div>
		  
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      
        </div>
         <div class="form-group" style="font-size:18px;margin-left:14px;">
              <p style="font-size:20px;text-color:black;">Payment amount</p>
              <div class="amount-placeholder">
                  <span>&#8377;</span>
                  <span>5000</span>
              </div>
          </div>
		 <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-account-box prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Name On Card">
       
          </div>
        </div>
		 <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-credit-card prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Card Number">
     
          </div>
        </div>
		<div class="row margin">
          <div class="input-field col s12">
		   <i class="mdi-action-event prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Expiry Date(MM/YY)">
  
     
          </div>
        </div>
		 <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-verified-user prefix"></i>
            <input id="username" type="text" class="validate" placeholder="CVV">
            
          </div>
        </div>
		 <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">I agree to your<a href=""> terms and services</a></label>
          </div>
        </div>
		  <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit" >
              <span class="submit-button-lock"></span>
              <span class="align-middle">Pay &#8377;5000</span>
          </button>
      
      </form>
    </div>
  </div>

 <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>

</html>
