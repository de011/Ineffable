  <title>Signup / Registration form using Material Design - Demo by W3lessons</title>
  <!-- CORE CSS-->
  <link rel="stylesheet" href="cric.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<body class="mine">


  <div id="login-page" class="row">
    <div class="nam">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="logo.png" alt="" class="responsive-img valign profile-image-login" style="margin-left:68px;margin-top:15px;">
           <hr style="color: #f00;
background-color: #f00;height: 3px;">
		   <p style="font-size:25px;margin-left:228px;" >Team Details</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-group prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Team Name">

          </div>
        </div>
		 <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Team Tagline">
       
          </div>
        </div>
		 <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-school prefix"></i>
            <input id="username" type="text" class="validate" placeholder="College Name">
     
          </div>
        </div>
		 <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-content-mail prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Team MailID">
            
          </div>
        </div>
		 <div class="row margin" >
		 
          <div class="input-field col s12">
            <i class="mdi-maps-store-mall-directory prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Team City" style="width:235px;">
          
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-add prefix"></i>
            <input id="email" type="email" class="validate" placeholder="Team ID">
       
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" placeholder="Team Password">
  
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password-again" type="password" placeholder="Re-type password">
 
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="member.html" class="btn waves-effect waves-light col s12">Next</a>
          </div>
              <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
